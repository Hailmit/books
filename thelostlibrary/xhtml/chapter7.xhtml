<span class="CT"><a href="contents.xhtml#c_ch7"><b>AL</b></a></span>

<p class="CO">I waited for the dear cat to come home.</p>
<p class="TX">He did not come.</p>
<p class="TX">Finally, I brought him his breakfast outside. We had both had a long night, and every long night should end with a good breakfast.</p>
